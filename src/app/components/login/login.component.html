<div class="container">
    
    <form class="form  mat-elevation-z8">
        <h1> Faz Tudo.com </h1>

        <img mat-card-image src="assets/img/faztudo3.jpg" alt="Foto de Faz Tudo">
         
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input 
            [formControl]="email"
            required
            [(ngModel)]="cred.email" 
            name="email" 
            type="email" 
            placeholder="Ex. exemplo@gmail.com">
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="senha"
            required
            [(ngModel)]="cred.senha" 
            name="senha" 
            type="password" 
            placeholder="Ex. 123">
        </mat-form-field>
        
        <button [disabled]="!validaCampos()" 
        class="button mat-elevation-z8" 
        mat-stroked-button color="primary">
        login
        </button>

    </form>
</div>
